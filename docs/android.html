<!doctype html>
<html lang="ja">
<title>Androidでスクリプト</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>input,:target figure{display:none}:target input{display:inline}</style>
<body>
<h1>Androidでスクリプト</h1>
<div id="sp">
<figure>
<figcaption>このページのQRコード</figcaption>
<img src="aqr.png">
</figure>
<input type="button" value="このページのリンクをコピー" onclick="navigator.clipboard.writeText(location.href);alert('コピーした')">
</div>
<ol>
<li><a href="https://play.google.com/store/apps/details?id=com.kiwibrowser.browser&hl=ja">Kiwi Browser</a>をインストール
<li>Kiwi Browserで<a href="https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo?hl=ja">Tampermonkey</a>をインストール
<li>Kiwi Browserを閉じて(タスクキル)開きなおす
<li><a href="https://raw.githubusercontent.com/iwamizawa-software/experimental-poipoi/main/experimental-poipoi.user.js">experimental-poipoi</a>をクリックしてインストール
</ol>
</body>
</html>
