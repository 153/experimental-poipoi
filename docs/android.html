<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Androidでスクリプト</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>input,:target figure{display:none}:target input{display:inline}</style>
</head>
<body>
<div id="sp">
<figure>
<figcaption>このページのQRコード</figcaption>
<img src="aqr.png">
</figure>
<input type="button" value="このページのリンクをコピー" onclick="navigator.clipboard.writeText(location.href);alert('コピーした')">
</div>

<ol>
<li><a href="https://play.google.com/store/apps/details?id=org.mozilla.fenix&hl=ja">Firefox Nightly</a>をインストール
<li>Firefox Nightlyで<a href="https://addons.mozilla.org/ja/android/addon/tampermonkey/">Tampermonkey</a>をインストール
<li>Firefox Nightlyを閉じて(タスクキル)開きなおす
<li><a href="https://raw.githubusercontent.com/iwamizawa-software/experimental-poipoi/main/experimental-poipoi.user.js">experimental-poipoi</a>をクリックしてインストール
</ol>
