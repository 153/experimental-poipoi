<head><title>Tampermonkeyのバグが治るかもしれない方法</title></head>
<body>
<h1>Tampermonkeyのバグが治るかもしれない方法</h1>
<p>最近ちょくちょく有効にならなくなることがあるらしい
<p>以下治るかもしれない方法
<ol>
<li>chrome://extensions/を開く
<li>Tampermonkeyってかいてあるやつの右下のスイッチをOFFにする(色がグレーになる)
<li>chrome再起動
<li>chrome://extensions/を開く
<li>Tampermonkeyってかいてあるやつの右下のスイッチをONにする(色が青くなる)
<li>chrome再起動
</ol>
<p>治んなかったら面倒かもしれないけど<a href="https://iwamizawa-software.github.io/experimental-poipoi/android.html">Androidのやり方で実行してください</a>
</body>
